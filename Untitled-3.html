
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .image-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 4px;
           
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="xxw\2.jpg" alt="第一张图片" />
        <img src="xxw\3.jpg" alt="第二张图片" />
    </div>
</body>
</html>
